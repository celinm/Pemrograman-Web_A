<!DOCTYPE html>
<html>
	<head>
        <title>Penjualan</title>
    <style>
        header {
                top: 0;
                width: 100%;
                font-size: 30px;
                color:#000000;
                background-color: #b61313;
                color: #fff;
                padding: 10px;
                text-align: center;
        }

        footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                font-size: 25px;
                background-color: #f26565;
                color: #a92929;
                padding: 10px;
                text-align: center;
		}
    
        body {
                overflow-x: hidden;
                font-family: serif;
                margin: 0;
                padding: 0;
                background-color: rgb(255, 148, 144);
		}

        p {
                font-size: 25px;
                color:#000000;
                margin-top: 20px
        }

    </style>
	</head>

	<body>
        <header>Menu Penjualan</header>
        
            <div class="menu">
                <a href = "index.html"> Menu Utama</a> <br>
                <a href = "penjualan.html"> Penjualan</a> <br>
                <a href = "tentang.html"> Tentang Saya</a>
            </div>
                <div align="center">
                    <form>
                        <label for="nama">Nama Barang:</label>
                        <input type="text" id="nama" name="nama"><br><br>
                        <label for="harga">Harga Barang:</label>
                        <input type="number" id="harga" name="harga" onchange="hitungTotal()"><br><br>
                        <label for="jumlah">Jumlah Barang:</label>
                        <input type="number" id="jumlah" name="jumlah" onchange="hitungTotal()"><br><br>

                        <button onclick="Hitung(event)" type="submit">Hitung</button><br><br>
                        <hr width="70%" color="grey">
                        <label for="nama"><b>Nama Barang: <span id="nama1"></span></b></label><br><br>
                        <label for="harga"><b>Harga Barang: <span id="harga1"></span></b></label><br><br>
                        <label for="jumlah"><b>Jumlah Beli: <span id="jumlah1"></span></b></label><br><br>
                        <p><label for="total"><b>Total Bayar: <span id="total"></span></b></label></p>
                    </form>
                </div>
            
            <footer> 20101106002 - CELIN MANONGKO - A </footer>
        
            <script>
                function Hitung(event) {
                    var nama = document.getElementById("nama").value;
                    var harga = document.getElementById("harga").value;
                    var jumlah = document.getElementById("jumlah").value;
                    var sum = harga * jumlah;
                    document.getElementById('nama1').innerText = nama;
                    document.getElementById('harga1').innerText = harga;
                    document.getElementById('jumlah1').innerText = jumlah;
                    document.getElementById('total').innerText = sum;
                    event.preventDefault()
                }
            </script>
	</body>
</html>
